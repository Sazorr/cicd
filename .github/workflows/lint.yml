name: lint

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']



jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: semgrep-action
        uses: returntocorp/semgrep-action@v1
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

